<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Full Clock</title>
</head>
<body>
    <div class="container">
        <div class="analog">
            <div class="clock_analog">
                <div class="hour_analog"></div>
                <div class="min_analog"></div>
                <div class="second_analog"></div>
                <span class="mark" style="transform: rotate(0deg);"></span>
                <span class="mark" style="transform: rotate(30deg);"></span>
                <span class="mark" style="transform: rotate(60deg);"></span>
                <span class="mark" style="transform: rotate(90deg);"></span>
                <span class="mark" style="transform: rotate(120deg);"></span>
                <span class="mark" style="transform: rotate(150deg);"></span>
                <span class="mark" style="transform: rotate(180deg);"></span>
                <span class="mark" style="transform: rotate(210deg);"></span>
                <span class="mark" style="transform: rotate(240deg);"></span>
                <span class="mark" style="transform: rotate(270deg);"></span>
                <span class="mark" style="transform: rotate(300deg);"></span>
                <span class="mark" style="transform: rotate(330deg);"></span>
            </div>
        </div>
        <div class="digital">
            <div class="local">Lisboa</div>
            <div class="clock_digital">
                <div class="hour_digital">12</div>
                <span class="spacer">:</span>
                <div class="min_digital">43</div>
                <div class="second_digital">52</div>
            </div>
            <div class="date">
                <div class="day_week">Monday</div>
                <span>,</span>
                <div class="day">01</div>
                <span>.</span>
                <div class="month">11</div>
                <span>.</span>
                <div class="year">2022</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
